<!DOCTYPE html>
<html>
 <head>
     <title>Mission to Mars</title>
     <meta charset="utf-8">
     <meta name="viewport", content="width=device-width, initial.scale=1, shrink-to-fit=no">
     <meta http-equiv = "x-ua-compatible" content="ie-edge">
     <title>CSS Stylesheets with Relative Paths</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 </head> 
 
 <!--start the body-->
 <body>
    <!--Define a fluid container that adjust to any screen size-->
    <div class="container.fluid">
        <!--Add another container to "center" content-->
        <div class = "container-fluid">

        <!-- Add a title page and a square-->
             <!--HEADER-->
             <div class="jumbotron jumbotron-fluid" style="background-color:#CFD8DC;">
                <div class="container text-center">
                    <h1 class="display-4">Mission to Mars</h1>
                    <button type="button" class="btn btn-dark">Scrape New Data</button>
                </div>
            </div>
            <!--END HEADER-->
        <!-- End the title page and a square-->

        <!--start contents-->

        <!--News section -->
            <h1 class="my-4">Latest Mars News<br>
                <small>{{mars_info[0].news_title}}</small>
            </h1>
            <br>        
            <p class="text-left"> {{mars_info[0].news_p}}</p>
            <hr width="100%" size="20" color="#2E2E2E" noshade>
            <!--End News section -->

  <!-- Portfolio Item Row -->
            <div class="row">

                <div class="col-md-8">
                    <h2>Featured Mars Image</h2>
                    <img class="img-fluid" src= {{mars_info[0].image_url}} style='float:left;width:800px;height:650px'alt="">
                </div> 

                <div class="col-md-4">
                    <div class="p-3 mb-2 bg-secondary text-white">
                        <h3 class="my-3">Current Weather on Mars</h3>
                        <p "text-justify">{{mars_info[0].weather}}</p>
                    </div>
                <br>
                <br>
                <div>
                    <h3 class="my-3">Mars Facts</h3>
                    <!--HERE GOES THE TABLE-->
                        <div class="table-responsive">
                            <!--<table class="table table-bordered">-->
                                {{mars_info[0].table| safe}}
                            <!--</table>-->
                        </div>
                </div>
            </div>
        <!-- End /.row -->
            <br>
            <br>
            <hr width="100%" size="20" color="#2E2E2E" noshade>

            <!--Extract url and text for hemispheres-->
            <!-- Images Row -->
            <hr>
            <div class = "container text-center">
            <h3 class="my-4">Mars Hemispheres</h3>
            </div>
            <hr>
            <div class="container">
            <div class="row">
                    {% for element in mars_info[0].hem_img %}
                        <div class="col">
                            <div class="card" style="width: 26rem;">
                                <img class="card-img-top" src={{element.img_url}} alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">{{element.title}}</h5>
                                </div>
                            </div>
                        </div>
                        
                    {% endfor %}
            </div>
                <!-- End of row -->
            </div>
            <br>
            <hr width="100%" size="20" color="#2E2E2E" noshade>
            


    <!--End  of the fluid containers, do not errase-->
        </div>
    </div>
<!--End of the body do not errase-->
    <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <!-- Always remember to call the above files first before calling the bootstrap.min.js file -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    
 </body>
 
</html>
